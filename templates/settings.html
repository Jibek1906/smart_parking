<!-- templates/settings.html -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Настройки парковки</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Настройки парковки</h1>
        <a href="/admin" class="btn btn-secondary">Назад в админку</a>
      </div>

      <div class="card">
        <div class="card-body">
          <form id="settings-form">
            <div class="mb-3">
              <label class="form-label"
                >Базовая цена (за первый час), ₽/час</label
              >
              <input
                type="number"
                step="0.01"
                id="base_price"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                >Доп. цена (за каждый следующий час), ₽/час</label
              >
              <input
                type="number"
                step="0.01"
                id="additional_price"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Бесплатные минуты</label>
              <input
                type="number"
                id="free_minutes"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <span id="status" class="ms-3"></span>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        // Подгружаем текущие настройки (передаются через Jinja context)
        const settings = {{ settings | tojson }};
        document.getElementById('base_price').value = settings.base_price_per_hour ?? 50;
        document.getElementById('additional_price').value = settings.additional_price_per_hour ?? 30;
        document.getElementById('free_minutes').value = settings.free_minutes ?? 15;

        document.getElementById('settings-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const payload = {
            base_price_per_hour: parseFloat(document.getElementById('base_price').value),
            additional_price_per_hour: parseFloat(document.getElementById('additional_price').value),
            free_minutes: parseInt(document.getElementById('free_minutes').value, 10)
          };

          try {
            const resp = await fetch('/api/settings/', {
              method: 'PUT',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify(payload)
            });
            if (resp.ok) {
              document.getElementById('status').textContent = 'Сохранено';
              document.getElementById('status').className = 'text-success';
            } else {
              const err = await resp.json();
              document.getElementById('status').textContent = 'Ошибка: ' + (err.detail || resp.status);
              document.getElementById('status').className = 'text-danger';
            }
          } catch (e) {
            document.getElementById('status').textContent = 'Сет. ошибка';
            document.getElementById('status').className = 'text-danger';
          }
        });
      });
    </script>
  </body>
</html>
